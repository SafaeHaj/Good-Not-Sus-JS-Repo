<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Manipulation de vue</title>
	<script src="https://unpkg.com/vue@3"></script>
</head>

<body>

	<div id="monapp">
		<h2>Exercice 1</h2>
		<button @click="changeTitle">{{titre}}</button>

		<h2>Exercice 2</h2>
		<div class="flex">
			<button @click="increment">++</button>
			<p>{{compteur}}</p>
			<button @click="decrement">- -</button>
		</div>

		<h2>Exercice 3</h2>
		<input type="text" @keyup.space="message">
		<p v-show="espace">Vous avez appuyé sur espace! C'est illégal! Amende de 200 dhs à votre indiscrétion</p>
	</div>


	<script>
		const appli = {
			data() {
				return {
					titre: "Clickez-moi!",
					compteur: 0,
					espace: false
				}
			},
			methods: {
				changeTitle() {
					this.titre = "Cliqué!";
				}
				,
				increment() {
					this.compteur++;
				}
				,
				decrement() {
					this.compteur--;
				}
				,
				message() {
					this.espace = true;
				}
			}

		};

		Vue.createApp(appli).mount("#monapp");
	</script>

	<style>
		button {
			padding: 10px;
			font-weight: bold;
			border: solid 2px black;
		}

		.flex{
			display: flex;
			gap: 5%;
			width: 50%;
			align-items: center;
			justify-content: baseline;
		}
	</style>

</body>

</html>
