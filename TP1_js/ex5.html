<script>
   let prixHT = Number(prompt("Donnez le prix HT"));
   let tva = Number(prompt("Donnez la TVA"));
   
   if (tva > 1 || tva < 0) {
        alert("TVA invalide!");
   }
   
   let prixTTC = prixHT + prixHT*tva;

   document.body.innerText = "Prix TTC: " + String(prixTTC);
   
</script>
