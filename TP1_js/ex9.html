<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 1: Javascript Ex9 </title>
</head>

<body>
    <table id="heh">
    </table>
</body>

<script>
   let x = Number(prompt("Nombre de lignes:"));
   let y = Number(prompt("Nombre de colonnes:"));
   let table = document.getElementById("heh");
   
   for (let i = 0; i < x; i++) {
        let row = document.createElement("tr");
        table.appendChild(row);
        for (let j = 0;j < y; j++) {
            let cell = document.createElement("td");
            cell.textContent = "bahhh";
            row.appendChild(cell);
        }
   }
</script>
